<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id ="CssStyles" rel="stylesheet" type="text/css" href="Css/Login.css">
    <title>Document</title>
</head>
<body>
    <div id="login_from">
        <h1>Log in</h1>
        <form method="post" action="">
            <label class="login_label" for="email"> Email: </label> <br> <input class="login_input" type="email" id="email" name="email" placeholder="example@example.com"><br>

            <label class="login_label" for="password"> Password: </label> <br> <input class="login_input" type="password" id="password" name="password" placeholder="password"><br>
            
            <a id="password-reset" href=""> forgot your password? </a>
            <div id="buttons"> <button id="login_submit"> Log in </button> <button id="signup_redirect"><a id="signup_href" href="Signup.html"> Sign up </a></button> </div>
        </form>
    </div>    
</body>
</html>

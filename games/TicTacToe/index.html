<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id ="CssStyles" rel="stylesheet" type="text/css" href="Css/TicTacToe.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="javascript/games/TicTacToe.js"></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="startMenu" id="Overlay"></div>
    <button class="startMenu" id="Start" onclick="StartSeq()">Start</button>
    <button class="startMenu" id="Back" onclick="back()">Back</button>
    
    <div id="container">
        <h2 id="winner"></h2>
        <div id="board">
            <div class="cell" onclick="handleClick(0)" id="cell-0"></div>
            <div class="cell" onclick="handleClick(1)" id="cell-1"></div>
            <div class="cell" onclick="handleClick(2)" id="cell-2"></div>
            <div class="cell" onclick="handleClick(3)" id="cell-3"></div>
            <div class="cell" onclick="handleClick(4)" id="cell-4"></div>
            <div class="cell" onclick="handleClick(5)" id="cell-5"></div>
            <div class="cell" onclick="handleClick(6)" id="cell-6"></div>
            <div class="cell" onclick="handleClick(7)" id="cell-7"></div>
            <div class="cell" onclick="handleClick(8)" id="cell-8"></div>
        </div>
        <div id="restart" onclick="resetGame()">Restart</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id ="CssStyles" rel="stylesheet" type="text/css" href="Css/Signup.css">
    <title>Document</title>
</head>
<body>
    <div id="signup_from">
        <h1>Sign up</h1>
        <form method="post" action="">
            <label class="signup_label" for="name"> Name: </label> <br> <input class="signup_input" type="text" id="name" name="name" placeholder="e.g. Jerry"><br>
            
            <label class="signup_label" for="surname"> Surname: </label> <br> <input class="signup_input" type="text" id="surname" name="surname" placeholder="e.g. Smith"><br>
            
            <label class="signup_label" for="email"> Email: </label> <br> <input class="signup_input" type="email" id="email" name="email" placeholder="example@example.com"><br>
            
            <label class="signup_label" for="password"> Password: </label> <br> <input class="signup_input" type="password" id="password" name="password" placeholder="password"><br>
            
            <div id="buttons"> <button id="signup_submit"> Sign up </button>  <button id="login_redirect" > <a id="login_href" href="Login.html"> Log in </a></button> </div>
        </form>
    </div>    
</body>
</html>

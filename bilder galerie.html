<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        function openPopup(imageSrc) {
            // Show the background overlay
            document.getElementById('overlay').style.display = 'block';
            // Show the custom popup container
            document.getElementById('popup-fenster').style.display = 'block';
            
            // Set the clicked image source in the popup
            document.getElementById('popup-bild').src = imageSrc;
        }

        function closePopup() {
            // Hide the background overlay
            document.getElementById('overlay').style.display = 'none';
            // Hide the custom popup container
            document.getElementById('popup-fenster').style.display = 'none';
            
            // Clear the image source in the popup
            document.getElementById('popup-bild').src = '';
        }
    </script>
    
    <style> 
        #bilder-galerie {
            top: 200px;
            left: 200px;
            width: 700px;
            height: 500px;
            position: relative;
        }
        
        #bilder-galerie img {
            margin: 5px;
            cursor: pointer;
        }
        #bild1 {
            width: 44%;
            position: absolute;
            top: 285px;
            left: 328px;
            border-radius: 0 0 20px 0;
        }
        #bild2 {
            width: 30%;
            position: absolute;
            top: 0px;
            left: 426px;
            border-radius: 0 20px 0 0;
        }
        #bild3 {
            width: 22%;
            position: absolute;
            top: 285px;
            left: 169px;
        }
        #bild4 {
            width: 60%;
            position: absolute;
            top: 0px;
            left: 0px;
            border-radius: 20px 0 0 0;
        }
        #bild5 {
            width: 164px;
            height: 205px;
            position: absolute;
            top: 285px;
            left: 0px;
            border-radius: 0 0 0 20px;
        }
        #popup-fenster {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #ccc;
            padding: 20px;
            z-index: 1000;
        }

        #popup-fenster img {
            max-width: 100%;
            max-height: 100%;
        }

        #close-btn {
            position: absolute;
            top: 0px;
            right: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            z-index: 999;
        }
    </style>

</head>
<body>
    <div id="bilder-galerie">
        <img onclick="openPopup(this.src)" id="bild1" src="https://images.unsplash.com/photo-1584132869994-873f9363a562?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0px3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="bild1">
        <img onclick="openPopup(this.src)" id="bild2" src="https://images.unsplash.com/photo-1522798514-97ceb8c4f1c8?q=80&w=1335&auto=format&fit=crop&ixlib=rb-4.0px3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="bild2">
        <img onclick="openPopup(this.src)" id="bild3" src="https://images.unsplash.com/photo-1587094666821-7a1ecab87e70?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0px3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="bild3">
        <img onclick="openPopup(this.src)" id="bild4" src="https://images.unsplash.com/photo-1618773928121-c32242e63f39?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0px3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="bild4">
        <img onclick="openPopup(this.src)" id="bild5" src="https://plus.unsplash.com/premium_photo-1675745329954-9639d3b74bbf?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0px3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aG90ZWx8ZW58MHx8MHx8fDA%3D" alt="bild5">
    </div>

    <div id="overlay" onclick="closePopup()"></div>

    <div id="popup-fenster">
        <span id="close-btn" onclick="closePopup()">&times;</span>
        <img id="popup-bild" src="" alt="Popup Image">
    </div>
</body>
</html>
